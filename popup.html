<!DOCTYPE html>
<html>
   <head>
      <style>
         input {
         width: 100%;
         }
      </style>
   </head>
   <body>
      <h2>Document Data</h2>
      <form>
         <label for="author">Author</label>
         <input type="text" id="author" name="author">
         <label for="attribution">Attribution</label>
         <input type="text" id="attribution" name="attribution">
         <label for="license">License</label>
         <input type="text" id="license" name="license">
         <label for="prop_class">Proprietary Classification</label>
         <br>
         <select name="proprietary_classification" id="prop_class">
            <option value="P">Public</option>
            <option value="I">Internal</option>
            <option value="C">Confidential</option>
            <option value="R">Restricted</option>
            <option value="">No Classification</option>
         </select>
         <br>
         <label for="data_class">Data Classification Policies</label>
         <input type="text" id="data_class" name="data_classification">
         <label for="gov_class">Government Classification</label>
         <br>
         <select name="government_classification" id="gov_class">
            <option value="TS">Top Secret</option>
            <option value="S">Secret</option>
            <option value="C">Confidential</option>
            <option value="SU">Sensitive Unclassified</option>
            <option value="U">Unclassified</option>
            <option value="">No Classification</option>
         </select>
         <br>
         <label for="role">Role</label>
         <input type="text" id="role" name="role">
         <label for="doc_version">Version</label>
         <input type="text" id="doc_version" name="doc_version">
         <label for="date">Document Date</label>
         <input type="text" id="date" name="date">
         <label for="ext_gov">External Governance</label>
         <input type="text" id="ext_gov" name="ext_gov">
         <label for="doc_title">Title String</label>
         <input type="text" id="doc_title" name="doc_title">
         <br><input type="button" value="Submit" id="submit">
         <br><input type="button" value="Copy to Clipboard" id="copy">
         File Name: <span id="result"></span>
      </form>
   </body>
   <script type="text/javascript" src="popup.js"></script>
