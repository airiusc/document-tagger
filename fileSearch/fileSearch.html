<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=UTF-8>
    <title>File Search</title>
    <link rel="stylesheet" href="fileSearch.css" />
  </head>
  <body>
    <!-- form header -->
    <div class="form-header">   
       <h1>Search for a File</h1>
    </div>
    <!-- form body -->
    <div class="form-body">
      <!-- URL and Author -->
      <div class="horizontal-group">
         <div class="form-group left">
            <label for="docTitle" class="label-title">Document Title</label>
            <input type="text" id="docTitle" class="form-input" placeholder="Enter the document's name" />
         </div>
         <div class="form-group right">
            <label for="author" class="label-title">Author</label>
            <input type="text" id="author" class="form-input" placeholder="Enter the document's author" />
         </div>
      </div>
      <!-- Attribution and License -->
      <div class="horizontal-group">
         <div class="form-group left">
            <label for="attribution" class="label-title">Attribution</label>
            <input type="text" id="attribution" class="form-input" placeholder="Enter the document's attribution"/>
         </div>
         <div class="form-group right">
            <label for="license" class="label-title">License</label>
            <input type="text" id="license" class="form-input" placeholder="Enter the document's license" />
         </div>
      </div>
      <!-- Proprietary and Data Classification -->
      <div class="horizontal-group">
         <div class="form-group left">
            <label for="propClass" class="label-title">Proprietary Classification</label>
            <select class="form-input" id="propClass">
               <option value="">No Classification</option>
               <option value="P">Public</option>
               <option value="I">Internal</option>
               <option value="C">Confidential</option>
               <option value="R">Restricted</option>
            </select>
         </div>
         <div class="form-group right">
            <label for="dataClass" class="label-title">Data Classification Policies</label>
            <input type="text" id="dataClass" class="form-input" placeholder="Enter the document's data classification" />
         </div>
      </div>
      <!-- Government Classification and Role -->
      <div class="horizontal-group">
         <div class="form-group left">
            <label for="govClass" class="label-title">Government Classification</label>
            <select class="form-input" id="govClass">
               <option value="">No Classification</option>
               <option value="TS">Top Secret</option>
               <option value="S">Secret</option>
               <option value="C">Confidential</option>
               <option value="SU">Sensitive Unclassified</option>
               <option value="U">Unclassified</option>
            </select>
         </div>
         <div class="form-group right">
            <label for="role" class="label-title">Role</label>
            <input type="text" id="role" class="form-input" placeholder="Enter the role required for access??" />
         </div>
      </div>
      <!-- Version and Date -->
      <div class="horizontal-group">
         <div class="form-group left">
            <label for="docVersion" class="label-title">Version</label>
            <input type="text" id="docVersion" class="form-input" placeholder="Enter the document's version"/>
         </div>
         <div class="form-group right">
            <label for="date" class="label-title">Date</label>
            <input type="text" id="date" class="form-input" placeholder="Enter the document's creation date" />
         </div>
      </div>
      <!-- Governance and Document Title -->
      <div class="horizontal-group">
         <div class="form-group left">
            <label for="extGov" class="label-title">External Governance</label>
            <input type="text" id="extGov" class="form-input" placeholder="Enter the document's external governance"/>
         </div>
         <div class="form-group right">
           <div id="result"></div>
         </div>
      </div>            
   </div>
      <!-- form footer -->
      <div class="form-footer">
        <button type="button" id="submit">Submit</button>
      </div>
  </body>
  <script src="../background/authorize.js"></script>
  <script src="fileSearch.js"></script>
</html>
